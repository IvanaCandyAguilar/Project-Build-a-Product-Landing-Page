<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <header id="header">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <img id="header-img" src="images.jpeg" alt="Logo" width="60" height="90"/>
      <nav id="nav-bar"  >
        <a href="#Features" class="nav-link">Features</a>
        <a href="#How It Works" class="nav-link">How It Works</a>
        <a href="#Pricing" class="nav-link">Pricing</a>
      </nav>
    </header>
    <div class="myDiv">
      <form id="form" method="POST" action="https://www.freecodecamp.com/email-submit">
        <h1>Our New Product</h1>
        <input id="email" type="email" name="email" placeholder="Enter your email address"> <br>
        <br>
        <button id="submit" type="submit" >GET STARTED</button>
      </form>
    </div>
    <section id="Features">
      <h2>Premium Materials</h2>
      <h2>Fast Shipping</h2>
      <h2>Quality Assurance</h2>
    </section>
    <section id="How It Works">
      <div class="myDiv">
        <video controls="controls" src="https://www.youtube.com/watch?v=Fhgga2s_RmM&list=PL4cUxeGkcC9goXbgTDQ0n_4TBzOO0ocPR&index=7" id="video">
          Your browser does not support the HTML5 Video element.
        </video>
      </div>
    </section>
    <section id="Pricing">
      <h1>Pricing</h1>
      <div class="flex-container">
        <div>1000$</div>
        <div>720$</div>
        <div>850$</div>  
      </div>
    </section>
    
  
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script  src="js/index.js"></script>
  </body>
</html>
